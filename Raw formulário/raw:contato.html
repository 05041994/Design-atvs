<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <title>Raw: contato</title>

    <style>
        div{
            text-align: center;
            margin-top: 2em;
        }
        address{
            margin-top: 2em;
            margin-bottom: 2em;
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>

</head>
<body>

    <h1><img src="logo.png" alt="Essa é a foto da logo"></h1>

    <h2>Contato</h2>
<hr>
    <form>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="hora">Hora:</label>
            <input type="time" id="Horas">
        </div>
        <div>
            <label for="text">Tipo:</label>
                <select id="tipo">
                    <option value="outras">Outras</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="elogio">Elogio</option>
                </select>
            </div>
        <div>
            <label for="comunicacao">Fale Com a Gente:</label>
            <textarea id="comu"></textarea>
        </div>
        <div> 
            <input type="submit" value="Enviar">
        </div>
    </form>

<hr>

    <address>Rua Olinto Meira, 379, Cidade Alta</address>
    
</body>
</html>
